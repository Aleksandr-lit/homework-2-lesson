<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>HOMEWORK 2</title>
    <style type="text/css">
    	#one {
    		width: 700px;
    		height: 700px;
    		border: 1px solid #000;
    		float: left;
    	}
    </style>
</head>
<body>
    <div id="one" onclick="divide(this)">one</div> 
    <script> 
        one.insertAdjacentHTML('afterEnd', '<div id = "two" onclick = "AddChangeDiv()">two</div>');

        function AddChangeDiv() {
            two.insertAdjacentHTML('beforeBegin', '<div id = "two_first">two_first</div>' );
            two.remove();
            two_first.insertAdjacentHTML('afterEnd', '<div id = "two_second">two_second</div>' );
        }
        function divide(div) {
    	var width = getComputedStyle(div).width;
    	width = width.split('px');
    	width = width[0]/2;
    	div.style.width = width+'px';
    	
    	var divDiv = div.cloneNode(true);
    	div.insertAdjacentElement('afterEnd', divDiv);
    }
    // Добавьте после дива с id=one еще один див с текстом two и id=two
    // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second 
</script>
</body>
</html>
